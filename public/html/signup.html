<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-signin-client_id" content="168465083103-l0b6nbfpghqn475ared5hveb9snpjeef.apps.googleusercontent.com">

    <title>Home</title>
    <!--Bulma-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"/>
    
    <!--NES CSS-->

    <link
      href="https://unpkg.com/nes.css/css/nes-core.min.css"
      rel="stylesheet"
      type="text/css"/>

    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
      type="text/css"/>

    
    
    <!--StyleSheet-->
    <link rel="stylesheet" href="../css/plotStyle.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--Navbar-->
    <nav class="navbar navbar-style has-shadow mb-5">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="#">
          <p>Plot of Gold</p>
        </a>
      </div>
      <div class="navbar-menu" id="nav-links">
        <div class="navbar-end mr-3">
          <div class="level">
            <div class="level-right">
              <div id="currentWeatherImg" style="height: 50px"></div>
              <p id="currentDateTime" class="level-item has-text-white"></p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!--SideBar-->
    <section class="main-section section">
      <div class="container" style="max-width: 100%">
        <div class="columns">
          <div class="column is-3"></div>
          <!--Main Menu-->
          <div class="column is-6">
            <div class="level">
              <p class="level-item has-text-centered plot-title mt-4" style="margin: 0px;">Sign Up</p>
            </div>
            <div class="level has-text-centered">
              <a class="level-item has-text-white" href="/login" style="margin: 0px;">Current user? Click here to login.</a>
            </div>
            <div class="menu sticky">
              <form id=login class="field">
                <ul id="menu" class="home-nav menu-list" style="padding: 10px;">
                  <li>
                    <div class="control nes-field mt-4">
                        <label for="name_field"></label>
                        <input type="text" id="email-input" class="input nes-input" placeholder="Email">
                    </div>
                  </li>
                  <li>
                      <div class="control nes-field mt-4">
                          <label for="name_field"></label>
                          <input type="text" id="password-input" class="input nes-input" placeholder="Password">
                        </div>
                  </li>
                  <!-- <li>
                      <div class="nes-field mt-4">
                          <label for="name_field"></label>
                          <input type="text" id="confirmPW" class="nes-input" placeholder="Comfirm Password">
                        </div>
                  </li> -->
                  <li>
                    <button
                      id="submit"
                      type="submit"
                      class="has-text-white is-large nes-btn is-success mt-4">
                      Submit
                    </button>
                  </li>
                  <li>
                      <div class="nes-field mt-4">
                        <div class="g-signin2" data-onsuccess="onSignIn"></div>
                      </div>
                  </li>
                </ul>
              </form>
            </div>
            <div class="columns">
              <div class="column"></div>
            </div>
          </div>
          <div class="column is-3"></div>
        </div>
      </div>
      

      <!-- Google Platform Library -->
      <script src="https://apis.google.com/js/platform.js" async defer></script>

      <!-- Day.js -->
      <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

      <!-- jQuery -->
      <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>

      <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->

      <script src="../js/createPlot.js"></script>
      <script src="../js/signup.js"></script>
      <script src="../js/switchPages.js"></script>
    </section>
  </body>
</html>
