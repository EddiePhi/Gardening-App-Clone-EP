<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Plot of Gold</title>
    
    <!-- Bulma-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css"
    />

    <!-- NES CSS -->
    <link
      href="https://unpkg.com/nes.css/css/nes-core.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <link
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Press Start 2P Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Custom -->
    <link rel="stylesheet" href="../css/forecastStyle.css" />
  </head>
  <body>
    <nav class="navbar navbar-style has-shadow mb-5">
      <div class="navbar-brand">
        <a class="navbar-item has-text-white" href="/home">
          <p>Plot of Gold</p>
        </a>
      </div>
      <div class="navbar-menu" id="nav-links">
        <div class="navbar-end mr-3">
          <div class="level">
            <div class="level-right">
              <div id="currentWeatherImg" style="height: 50px;"></div>
              <p id="currentDateTime" class="level-item has-text-white"></p>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="container" style="max-width: 100%">
        <div class="columns">
          <div class="column mr-3">
            <div class="menu sticky">
              <ul id="menu" class="menu-list">
                <li>
                  <a
                    id="bee"
                    class="has-text-white is-large side-nav-btn nes-container is-rounded is-centered mt-4 modal-button" data-target = "#beeModal"
                    style="padding: 2px">
                    <img style="height: 50px;" src="../assets/landing-page/bigger-bee.png"/>
                  </a>
                </li>
                <li>
                  <a
                    id="plants"
                    class="has-text-white is-large side-nav-btn nes-container is-rounded mt-4">
                    Plants
                  </a>
                </li>
                <li>
                  <a
                    id="plot"
                    class="has-text-white is-large side-nav-btn nes-container is-rounded mt-4">
                    Plots
                  </a>
                </li>
                <li>
                  <a
                    class="has-text-white side-nav-btn is-large nes-container is-rounded mt-4"
                    id="home">
                    Home
                  </a>
                </li>
              </ul>
            </div>
          </div>
          

          <!-- Bee Modal // https://www.jquery-az.com/bulma-modal/ -->
          <div class="modal">
            <div class="modal-background"></div>
            <div class="modal-card">
              <header class="modal-card-head">
                <p class="modal-card-title" style="font-size: small;"><img style="height: 50px;" src="../assets/landing-page/bigger-bee.png"/> : Hey there! What would you like to do?</p>
                <button class="delete" id="closetop" aria-label="close"></button>
              </header>
              <section class="modal-card-body">
              <div class="content">
                <div id="community" class="nes-container is-rounded is-centered mb-4 side-nav-btn">Post on the community page</div>
                <div id="locate-market" class="nes-container is-rounded is-centered mb-4 side-nav-btn">Locate a farmer’s market near me</div>
                <div id="news" class="nes-container is-rounded is-centered mb-4 side-nav-btn">Check out the latest gardening-related news”</div>
                <div id="social" class="nes-container is-rounded is-centered mb-4 side-nav-btn">Post on Social Media</div>
                <div id="start-new" class="nes-container is-rounded is-centered mb-4 side-nav-btn">Start growing something new</div>
                <div id="what-to-grow" class="nes-container is-rounded is-centered mb-4 side-nav-btn">Find out what to grow in my area</div>
              <div>  
              </section>
              <footer class="modal-card-foot">
                <button class="button is-danger" id="closebtn">Close</button>
              </footer>
            </div>
          
          </div>
          
          <!-- <button class="button is-danger is-large" id="lanuchModal">Show Card Modal</button> -->
          

          <!-- Empty div for spacing -->
          <div class="column"></div>
          <div id="date1" class="column p-1 has-background-white nes-container is-rounded is-centered weather-column shadow"></div>
          <div class="column"></div>
          <div id="date2" class="column p-1 has-background-white nes-container is-rounded is-centered weather-column shadow"></div>
          <div class="column"></div>
          <div id="date3" class="column p-1 has-background-white nes-container is-rounded is-centered weather-column shadow"></div>
          <div class="column"></div>
          <div id="date4" class="column p-1 has-background-white nes-container is-rounded is-centered weather-column shadow"></div>
          <div class="column"></div>
          <div id="date5" class="column p-1 has-background-white nes-container is-rounded is-centered weather-column shadow"></div>
          <!-- Empty div for spacing -->
          <div class="column"></div>
        </div>
      </div>
    </section>

    
    <!-- Day.js -->
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    
    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous">
    </script>
    <script src="../js/forecast.js"></script>
    <script src="../js/switchPages.js"></script>
    <script src="../js/beeModal.js"></script>
  </body>
</html>
